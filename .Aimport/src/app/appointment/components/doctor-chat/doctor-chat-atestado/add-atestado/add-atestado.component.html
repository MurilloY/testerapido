<section id="box-modal" class="emitir-receita">
    <form [formGroup]="formAtestado" #ngForm="ngForm">
        <mat-dialog-content>
            <div class="box-message">
                <h2 class="tit">Atestado médico</h2>

                <div class="btn-close">
                    <img src="assets/images/icone-close.svg" alt="" (click)="onCloseClick()">
                </div>

                <!-- <p class="msg">Descreva abaixo os medicamentos receitados ao paciente.</p> -->

                <div class="form-emitir-receita">
                    <div class="datas">
                        <div class="data">
                            <p>Emissão</p>
                            <div class="input-calendario">
                                <input matInput [matDatepicker]="picker" formControlName="cert_date" (dateChange)="onDate($event)">
                                <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </div>
                        </div>
                        <div class="data">
                            <p>Vencimento</p>
                            <div class="input-calendario">
                                <input matInput [matDatepicker]="picker2" formControlName="cert_validity">
                                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="msg-atestado" id="pre_desc">
                        <textarea [innerHTML]="htmlContent"></textarea>
                    </div> -->
                    <div [innerHTML]="sanitizedHtmlContent" class="msg-atestado" id="pre_desc" #myDiv></div>


                    <p class="msg">Declaração do profissional de saúde</p>

                    <div class="informacoes">
                        <textarea name="" id="" formControlName="cert_reason"></textarea>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions>
            <div class="info-modal">
                <div class="img">
                    <img src="assets/images/icone-documento.svg" alt="">
                </div>

                <p>Este documento é de uso exclusivo do médico responsável pelo paciente.</p>
            </div>
            <button mat-button class="btn-padrao btn-padrao2" (click)="revisarPDF()">
                Revisar PDF
            </button>
            <button mat-button class="btn-padrao" (click)="onConfirmClick()">
                Emitir atestado
            </button>
        </mat-dialog-actions>
    </form>
</section>
