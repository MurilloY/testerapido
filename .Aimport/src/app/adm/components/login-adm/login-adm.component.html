<div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 100px; padding-left: 5%; padding-right: 5%;">

    <h1>Painel ADM</h1>

    <div class="border-menu" fxLayout="column" fxLayoutAlign="center center">


        <div style="margin: 20px;">
            <img src="assets/images/logotipo.png">
        </div>
        

        <form [formGroup]="loginForm">

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email" style="color: black;">

                <mat-error *ngIf="checkError('email', 'email')">
                    Por favor entre com um endereço de e-mail válido
                </mat-error>
                <mat-error *ngIf="checkError('email', 'required')">
                    O e-mail é um campo <strong>obrigatório</strong>
                </mat-error>

            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Senha" style="color: black;">
                <mat-error *ngIf="checkError('password', 'minlength')">
                    A senha deve conter minimo de 6 digitos
                </mat-error>
                <mat-error *ngIf="checkError('password', 'required')">
                    A senha é um campo <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>

            <button style="width: 100%; margin-top: 20px; height: 45px;" mat-flat-button color="primary" (click)="onSubmit()">Entrar</button>

        </form>

    </div>




</div>
