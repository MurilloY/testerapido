<div style=" margin-left: 1.5%; margin-right: 1.5%; padding-top: 75px; padding-bottom: 5px;">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">

        <div fxLayout="row" fxLayoutAlign=" center" class="border-menu">

            <button mat-button>Leads</button>

        </div>

        <div>

            <button mat-raised-button class="top" (click)="add()" color="primary" style="margin-left:10px;">
                <mat-icon>update</mat-icon>
                Lançar atualização
            </button>

        </div>
    </div>




    <mat-card style="margin-top: 10px;">


        <mat-card-header>
            <mat-card-title>
                <div style="margin-bottom:2.5px;"></div>
            </mat-card-title>
            <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>

            <div style="display: flex; justify-content: space-between;">

                <mat-form-field appearance="outline">
                    <mat-label>Pesquisar</mat-label>
                    <input matInput (keyup)="applyFilter($any($event.target).value)" #input>
                </mat-form-field>

            </div>

            <div class="example-container mat-elevation-z0">

                <table mat-table [dataSource]="dataSource">


                    <!-- Name Column -->
                    <ng-container matColumnDef="adm_name">
                        <th mat-header-cell *matHeaderCellDef> Usuário </th>
                        <td mat-cell *matCellDef="let element"> {{element.adm_name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="message">
                        <th mat-header-cell *matHeaderCellDef> Mensagem </th>
                        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                    </ng-container>

                     <!-- cellphone Column -->
                     <ng-container matColumnDef="moment">
                        <th mat-header-cell *matHeaderCellDef> Moment </th>
                        <td mat-cell *matCellDef="let element"> {{element.moment}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

            <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
        </mat-card-content>
    </mat-card>


</div>
