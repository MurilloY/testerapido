<div style=" margin-left: 1.5%; margin-right: 1.5%; padding-top: 75px; padding-bottom: 5px;">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
  
      <div fxLayout="row" fxLayoutAlign=" center" class="border-menu">
  
        <button mat-button>Categorias</button>
  
      </div>
  
      <div>
  
        <button mat-raised-button class="top" (click)="add()" color="primary" style="margin-left:10px;">
          <mat-icon>add</mat-icon>
          Categoria
        </button>
  
      </div>
    </div>
  
  
  
  
    <mat-card style="margin-top: 10px;">
  
  
      <mat-card-header>
        <mat-card-title>
          <div style="margin-bottom:2.5px;"></div>
        </mat-card-title>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
  
        <div style="display: flex; justify-content: space-between;">
  
          <mat-form-field appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($any($event.target).value)" #input>
          </mat-form-field>
  
        </div>
  
        <div class="example-container mat-elevation-z0">
  
          <table mat-table [dataSource]="dataSource">
  
  
            <!-- Name Column -->
            <ng-container matColumnDef="category_name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
            </ng-container>
  
  
            <!-- Weight Column -->
            <ng-container matColumnDef="category_status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="element.category_status == 0; else elseBlock">
  
  
                  <img src="assets/images/error-icon.png" matTooltip="Desativado" width="20px" height="20px">
  
                </div>
                <ng-template #elseBlock>
  
  
                  <img src="assets/images/ok-icon.png" matTooltip="Ativado" width="20px" height="20px">
  
  
                </ng-template>
              </td>
            </ng-container>
  
  
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{data: element}">
                  <mat-icon style="cursor: pointer;">more_vert</mat-icon>
                </button>
  
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <mat-menu #menu="matMenu">
            <ng-template matMenuContent let-data="data">
              <button *ngIf="podeEdit" mat-menu-item (click)="edit(data)">
                <mat-icon>edit</mat-icon>
                Editar
              </button>
  
            </ng-template>
          </mat-menu>
  
        </div>
  
        <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
      </mat-card-content>
    </mat-card>
  
  
  </div>
