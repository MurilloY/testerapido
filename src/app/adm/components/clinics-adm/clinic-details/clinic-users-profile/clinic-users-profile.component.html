<mat-card style="margin-top: 5px;">
    <mat-card-header>
      <mat-card-title>
        <div style="margin-bottom:2.5px;"></div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div fxLayout="row" fxLayoutAlign="space-between center">

        <mat-form-field appearance="outline">
          <mat-label> Procurar</mat-label>
          <input matInput (keyup)="applyFilter($any($event.target).value)" #input>

        </mat-form-field>

        <button  mat-raised-button class="top" (click)="addProfile()" color="primary">
          <mat-icon>add</mat-icon>
          Perfil
        </button>


      </div>

      <div class="example-container mat-elevation-z0">

        <table mat-table [dataSource]="dataSource">


          <ng-container matColumnDef="pro_name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.pro_name}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{data: element}">
                <mat-icon style="cursor: pointer;">more_vert</mat-icon>
              </button>

            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-menu #menu="matMenu">
          <ng-template matMenuContent let-data="data">  
            <button  mat-menu-item (click)="editProfile(data)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
          </ng-template>
        </mat-menu>

      </div>

      <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 50]"></mat-paginator>
    </mat-card-content>
  </mat-card>
