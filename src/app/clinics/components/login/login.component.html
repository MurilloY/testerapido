<div id="box-login">

  <aside id="login-welcome">
    
    <div class="welcome-message">
      <h1 class="welcome">Bem-vinda(o) à {{clinic?.clinic_name}}</h1>
      <h2 class="message">Atendimento quando e onde quiser!</h2>
    </div>

  </aside>

  <section id="login">

    <div class="login-content">
      <div class="logo-login">
        
          <img class="img-logo-clinic" [src]="clinic?.clinic_logo"  [alt]="clinic?.clinic_name">
        
      </div>

      <h3 class="message"><span>Olá!</span> Utilize o seu e-mail e a senha cadastrados para usar os serviços.</h3>

      <form [formGroup]="loginForm">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="E-mail">
          <mat-error *ngIf="checkError('email', 'email')">Insira um e-mail válido</mat-error>
          <mat-error *ngIf="checkError('email', 'required')">Este campo é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Senha">
          <button mat-icon-button matSuffix class="matIconButton" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="checkError('password', 'required')">Este campo é obrigatório</mat-error>
        </mat-form-field>

        <div *ngIf="returnError" class="notify-message">
          <label>Email ou senha inválidos</label>
        </div>

        <div class="esqueci-senha">
          <a routerLink="/{{clinic_url}}recuperar-senha">Esqueci minha senha</a>
        </div>

        <button type="submit" mat-button (click)="onSubmit()">Entrar</button>

        <!-- <div class="link-cadastro">
          <a routerLink="/clinica/cadastro">Não tem uma conta? <span>Cadastre-se</span></a>
        </div> -->
      </form>

    </div>

  </section>

</div>
